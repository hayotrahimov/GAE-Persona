application: gae-bp
version: 2
runtime: python27
api_version: 1
threadsafe: true

handlers:
- url: /static
  static_dir: static

- url: /favicon.ico
  static_files: static/images/favicon.ico
  upload: static/images/favicon.ico

- url: /admin
  script: main.app
  login: admin

- url: .*
  script: main.app

inbound_services:
- xmpp_message

libraries:
- name: django
  version: "1.2"

error_handlers:

 - file: /templates/default_error.html

 - error_code: over_quota
   file: /templates/over_quota.html

 - error_code: dos_api_denial
   file: /templates/dos_api_denial.html

 - error_code: timeout
   file: /templates/timeout.html